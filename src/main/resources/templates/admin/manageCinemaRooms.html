<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header :: head('Show all users')"></div>
<body>
<div th:replace="header :: header"></div>
<table>
<thead>
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
</tr>
</thead>
<tbody>
<tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.email}"></td>
	<td th:text="${user.password}"></td>
    <td><a th:href="@{/user/delete/} + ${user.id}"><button>Remove</button></a></td>
    <td><a th:href="@{/user/edit/} + ${user.id}"><button>Edit</button></a></td>
</tr>
</tbody>
</table>
<div th:replace="footer :: footer"></div>
</body>
</html>
