<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:sec="http://www.springframework.org/security/tags">
<h:head/>
<h:body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="content">
	<h:form id="browseForm">
		<p:panel header="Movies list">
		<p:dataTable id="moviesDataTable" value="#{movieBean.movies}" var="movieItem" widgetVar="moviesTable"
                 emptyMessage="No movies found with given criteria" filteredValue="#{filteredMovies}"
                 rows="5" paginator="true" rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                 
        	<p:column headerText="Title" sortBy="#{movieItem.title}" filterBy="#{movieItem.title}" style="text-align: center">
            	<h:outputText value="#{movieItem.title}"/>
        	</p:column>
        	<p:column headerText="Genre" sortBy="#{movieItem.genre}" filterBy="#{movieItem.genre}"
	        	style="text-align: center">
	            <h:outputText value="#{movieItem.genre}"/>
	        </p:column>
	        <p:column headerText="Duration" sortBy="#{movieItem.duration}" style="text-align: center">
	            <h:outputText value="#{movieItem.duration}"/>
	        </p:column>
	        <p:column headerText="Attributes" style="text-align: center">
	            <h:outputText value="2D " rendered="#{movieItem.twoDimensional}"/>
	            <h:outputText value="3D " rendered="#{movieItem.threeDimensional}"/>
	            <h:outputText value="Voice-over " rendered="#{movieItem.voiceOver}"/>
	            <h:outputText value="Dubbing " rendered="#{movieItem.dubbing}"/>
	            <h:outputText value="Subtitles " rendered="#{movieItem.subtitles}"/>
	        </p:column>
	        <p:column headerText="Available" sortBy="#{movieItem.available}" style="text-align: center">
	            <h:outputText value="#{movieItem.available ? 'Yes' : 'No'}"/>
	        </p:column>
	        <p:column headerText="Action" style="text-align: center;">
		        <p:commandButton update=":browseForm:movieDetail" action="#{movieBean.showMovie}"
		         oncomplete="PF('movieDialog').show()" icon="ui-icon-search">
	                <f:param name="movie_id" value="#{movieItem.id}" />
	            </p:commandButton>
	            
	            <p:commandButton action="#{movieBean.initEditDialog}" oncomplete="PF('addMovieDialog').show()"
	        	 update="addForm" icon="ui-icon-pencil" >
	        		<f:param name="movie_id" value="#{movieItem.id}" />
	        	</p:commandButton>
	        	
	        	<p:commandButton update="moviesDataTable" action="#{movieBean.deleteMovie}" icon="ui-icon-trash">
	        	  	<f:param name="movie_id" value="#{movieItem.id}" />
	        	 	<p:confirm header="Delete movie" message="Are you sure?" icon="ui-icon-alert" />
	        	</p:commandButton>
	        </p:column>
		</p:dataTable>
		</p:panel>
		<p:commandButton value="Add movie" action="#{movieBean.resetMovie}" oncomplete="PF('addMovieDialog').show()" 
		update="addForm"  style="margin-top: 10px;" icon="ui-icon-circle-plus"/>
		
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        	<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        	<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    	</p:confirmDialog>
		
		<p:dialog header="Movie" widgetVar="movieDialog" showEffect="fade" hideEffect="fade"
			 minHeight="40" modal="true" resizable="false" position="center">
    		<p:outputPanel id="movieDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty movieBean.selectedMovie}">

                <h:outputText value="Title:" />
                <h:outputText value="#{movieBean.selectedMovie.title}"/>
 
                <h:outputText value="Genre:" />
                <h:outputText value="#{movieBean.selectedMovie.genre}"/>
 
                <h:outputText value="Duration:" />
                <h:outputText value="#{movieBean.selectedMovie.duration}"/>
 
                <h:outputText value="Description:" />
				<h:outputText value="#{movieBean.selectedMovie.description}"/>    
				
				<h:outputText value="Available:" />
				<h:outputText value="#{movieBean.selectedMovie.available ? 'Yes' : 'No'}" />
				
				<h:outputText value="Attributes:" />
				<h:panelGrid columns="5">
					<h:outputText value="2D " rendered="#{movieBean.selectedMovie.twoDimensional}"/>
	            	<h:outputText value="3D " rendered="#{movieBean.selectedMovie.threeDimensional}"/>
	            	<h:outputText value="Voice-over " rendered="#{movieBean.selectedMovie.voiceOver}"/>
	            	<h:outputText value="Dubbing " rendered="#{movieBean.selectedMovie.dubbing}"/>
	            	<h:outputText value="Subtitles " rendered="#{movieBean.selectedMovie.subtitles}"/>
				</h:panelGrid>
            </p:panelGrid>
        	</p:outputPanel>
		</p:dialog>
	</h:form>
	
	<h:form id="addForm">
		<p:dialog header="Create/Update Movie" widgetVar="addMovieDialog" showEffect="fade" hideEffect="fade"
			 minHeight="40" modal="true" resizable="false" position="center">
			<p:panel id="addFormPanel" style="margin-bottom:10px;">
			<p:messages id="movieMsg" redisplay="false" showIcon="false" showDetail="true" showSummary="false" />
	        	<h:panelGrid columns="2" cellpadding="5">
	        		<h:panelGrid columns="2" cellpadding="5">
	        			
						<p:outputLabel for="title" value="Title: "  />
						<p:inputText id="title" value="#{movieBean.movie.title}">
							<p:ajax update="movieMsg" event="blur"/>
						</p:inputText>
	
						<p:outputLabel for="genre" value="Genre: "  />
						<p:inputText id="genre" value="#{movieBean.movie.genre}">
							<p:ajax update="movieMsg" event="blur"/>
						</p:inputText>
						
						<p:outputLabel for="duration" value="Duration(minutes): "  />
						<p:inputNumber decimalPlaces="0" id="duration" value="#{movieBean.movie.duration}">
							<p:ajax update="movieMsg" event="blur"/>
						</p:inputNumber>
						
						<p:outputLabel for="ageRestriction" value="Age restriction: "  />
						<p:inputNumber decimalPlaces="0" id="ageRestriction" value="#{movieBean.movie.ageRestriction}">
							<p:ajax update="movieMsg" event="blur"/>
						</p:inputNumber>
						
						<p:outputLabel for="description" value="Description (max 1024 letters): "  />
						<p:inputTextarea autoResize="false" id="description" value="#{movieBean.movie.description}">
							<p:ajax update="movieMsg" event="blur"/>
						</p:inputTextarea>
				    </h:panelGrid>
				    
				    <h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel for="available" value="Available: "  />
						<h:panelGrid>
						<p:selectBooleanCheckbox id="available" value="#{movieBean.movie.available}" >
							<p:ajax />
						</p:selectBooleanCheckbox>
						</h:panelGrid>
						<p:outputLabel for="dimensionalAttributes" value="Available dimensions: "  />
						<h:panelGrid id="dimensionalAttributes" columns="2">
							<p:selectBooleanCheckbox id="twoDimensional" value="#{movieBean.movie.twoDimensional}" >
								<p:ajax />
							</p:selectBooleanCheckbox>
							<p:outputLabel for="twoDimensional" value="2D "  />							
							
							<p:selectBooleanCheckbox id="threeDimensional" value="#{movieBean.movie.threeDimensional}" >
								<p:ajax />
							</p:selectBooleanCheckbox>
						    <p:outputLabel for="threeDimensional" value="3D "  />
						</h:panelGrid>
						
						<p:outputLabel for="translation" value="Other: "  />
						<h:panelGrid id="translation" columns="2">
							<p:selectBooleanCheckbox id="voiceOver" value="#{movieBean.movie.voiceOver}" >
								<p:ajax />
							</p:selectBooleanCheckbox>
							<p:outputLabel for="voiceOver" value="Voice-over "  />
							
							<p:selectBooleanCheckbox id="dubbing" value="#{movieBean.movie.dubbing}" >
								<p:ajax />
							</p:selectBooleanCheckbox>
						    <p:outputLabel for="dubbing" value="Dubbing "  />
							
							<p:selectBooleanCheckbox id="subtitles" value="#{movieBean.movie.subtitles}" >
								<p:ajax />
							</p:selectBooleanCheckbox>
						    <p:outputLabel for="subtitles" value="Subtitles "  />
						</h:panelGrid>
					</h:panelGrid>
	        	</h:panelGrid>
			</p:panel>
			
			<h:inputHidden id="movieAttributes" value="true">
      			<f:validator binding="#{movieAttributesValidator}"/>
      			<f:attribute name="movie" value="#{movieBean.movie}"/>
      		</h:inputHidden>
			
			<p:commandButton value="Submit" process=":addForm" action="#{movieBean.saveMovie}" update=":browseForm:moviesDataTable,addFormPanel"/>
		</p:dialog>
	</h:form>
	
	<script>
		jQuery(document).ready(function() {
     		PF('moviesTable').filter();	
     	});
	</script>
	</ui:define>
</ui:composition>
</h:body>
</html>
