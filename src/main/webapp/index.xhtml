<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:sec="http://www.springframework.org/security/tags">
<h:head/>
<h:body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="content">
	<h:form>
		<p:dataTable value="#{screeningBean.screenings}" var="screening" widgetVar="screeningsTable"
                 emptyMessage="No screenings found with given criteria" filteredValue="#{filteredScreenings}">
	     	<p:column id="screeningDate" filterFunction="#{screeningBean.filterByDate}" filterBy="#{screening.date}" sortBy="#{screening.startsAt}"
	     	 	headerText="Screening" style="text-align: center">
	     	 	<f:facet name="filter">
    				<p:calendar  pattern="yyyy-MM-dd" id="calendar">
       				 	<p:ajax event="dateSelect" oncomplete="PF('screeningsTable').filter()"/>
   					 </p:calendar>
				</f:facet>
            	<h:outputText value="#{screening.startsAt}" />
        	</p:column>
	     	<p:column filterBy="#{screening.movie.title}" headerText="Title" filterMatchMode="contains"
	     		style="text-align: center">
	            <h:outputText value="#{screening.movie.title}" />
	        </p:column>
	        <p:column filterBy="#{screening.movie.genre}" headerText="Genre" filterMatchMode="contains"
	        	style="text-align: center">
	            <h:outputText value="#{screening.movie.genre}" />
	        </p:column>
		</p:dataTable>
	</h:form>
	
	<script>
        jQuery(document).ready(function() {
            jQuery('input[id*="calendar_input"]').val(jQuery.datepicker.formatDate('yy-mm-dd', new Date()));
            PF('screeningsTable').filter();	});
    </script>
	</ui:define>
</ui:composition>
</h:body>
</html>
