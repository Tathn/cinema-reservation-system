<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:sec="http://www.springframework.org/security/tags">
<h:head/>
<h:body>
<ui:composition template="/WEB-INF/template.xhtml">
<ui:define name="content">
	<h:form>
		<p:panel id="panel" header="Log In" style="margin-bottom:10px;">
        	<p:messages id="messages" />
        	<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="username" value="Username: " />
				<p:inputText id="username" value="#{loginBean.user.username}" />
				<p:outputLabel for="password" value="Password: " />
				<p:password id="password" value="#{loginBean.user.password}"/>
			</h:panelGrid>
		</p:panel>
		<p:commandButton value="Log in" action="#{loginBean.logIn}" />
	</h:form>
</ui:define>
</ui:composition>
</h:body>
</html>
