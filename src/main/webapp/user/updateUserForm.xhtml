<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:sec="http://www.springframework.org/security/tags">
<h:head/>
<h:body>
<ui:composition template="/WEB-INF/template.xhtml">
<ui:define name="content">
<h:outputText value="WORK IN PROGRESS" />
	<h:form id="signup">
		<p:panel id="panel" header="Edit account details" style="margin-bottom:10px;">
        	<p:messages />
        	<h:panelGrid columns="3" cellpadding="5">
        	
				<p:outputLabel for="email" value="Enter new email address: " />
			    <p:inputText id="email" value="#{userBean.user.email}" required="true" requiredMessage="Email is required.">
			    	<f:validator binding="#{emailValidator}" />
                    <p:ajax event="blur" update="emailMsg"/>
				</p:inputText>
				<p:message id="emailMsg" for="email" display="text"/>
				
				<p:outputLabel for="password" value="Password: " />
			    <p:password id="password" value="#{userBean.user.password}" required="true" requiredMessage="Password is required.">
                    <p:ajax event="keyup" update="passwordMsg"/>
				</p:password>
				<p:message id="passwordMsg" for="password" display="text"/>
				
<!-- 				<h:outputLabel for="confirm" value="Password (again):" /> -->
<!-- 				<p:password id="confirm" required="true" requiredMessage="Please repeat the password."> -->
<!-- 				    <p:ajax event="blur" update="confirmMsg"/> -->
<!-- 				</p:password> -->
<!-- 				<p:message id="confirmMsg" for="confirm" display="text"/> -->
				
			</h:panelGrid>
		</p:panel>
		<p:commandButton value="Submit" action="#{registrationBean.register}"/>
	</h:form>
</ui:define>
</ui:composition>
</h:body>
</html>
