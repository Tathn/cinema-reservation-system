<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header :: head('Show all users')"></div>
<body>
<div th:replace="header :: header"></div>
<table>
<thead>
<tr>
    <th>ID</th>
    <th>Title</th>
</tr>
</thead>
<tbody>
<tr th:each="movie : ${movies}">
    <td th:text="${movie.id}"></td>
    <td th:text="${movie.title}"></td>
    <td><a th:href="@{/admin/movies/edit/} + ${movie.id}"><button>Edit</button></a></td>
    <td>
    	<form th:action="@{/admin/movies/delete/} + ${movie.id}" method="post">
        	<input type="submit" value="Remove"/>
    	</form>
    </td>
</tr>
</tbody>
<tfoot>
<tr>
	<td>
		<a href="/admin/movies/create" th:href="@{/admin/movies/create}">
		<button>Add Movie</button>
		</a>
	</td>
</tr>
</tfoot>
</table>
<div th:replace="footer :: footer"></div>
</body>
</html>
