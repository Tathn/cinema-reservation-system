<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:sec="http://www.springframework.org/security/tags">
<h:head/>
<h:body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="content">
	<h:form>
		<p:dataTable id="ticketsDataTable" value="#{ticketBean.tickets}" var="ticketItem" widgetVar="ticketsTable"
                 emptyMessage="No tickets found with given criteria" filteredValue="#{filteredTickets}">
	        <p:column headerText="Id" style="text-align: center">
            	<h:outputText value="#{ticketItem.id}" />
        	</p:column>
		</p:dataTable>
		<p:button href="/employee/screenings/create" value="Add screening"></p:button>
	</h:form>
	<script>
		jQuery(document).ready(function() {
     		PF('screeningsTable').filter();	
     	});
	</script>
	</ui:define>
</ui:composition>
</h:body>
</html>
